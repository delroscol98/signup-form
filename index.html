<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="success">
      <section class="success__heading">
        <svg
          class="success__icon"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="21"
          fill="none"
          viewBox="0 0 20 21"
        >
          <path
            fill="#fff"
            d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
          />
        </svg>
        <h2 class="paragraph__md--bold">Message Sent!</h2>
      </section>
      <p class="paragraph__sm">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </section>

    <form class="form">
      <h1 class="heading">Contact Us</h1>

      <article class="form__names">
        <article class="form__names--box">
          <label for="first-name" class="form__label paragraph__sm"
            >First Name</label
          >
          <input
            type="text"
            class="form__input paragraph__md--regular"
            id="first-name"
          />
          <p class="paragraph__error">This field is required</p>
        </article>
        <article class="form__names--box">
          <label for="last-name" class="form__label paragraph__sm"
            >Last Name</label
          >
          <input
            type="text"
            class="form__input paragraph__md--regular"
            id="last-name"
          />
          <p class="paragraph__error">This field is required</p>
        </article>
      </article>

      <article class="form__email">
        <label for="email" class="form__label paragraph__sm"
          >Email Address</label
        >
        <input
          type="email"
          class="form__input paragraph__md--regular"
          id="email"
        />
        <p class="paragraph__error">Please enter a valid email</p>
      </article>

      <article class="form__queries">
        <p class="form__label paragraph__sm">Query Type</p>
        <article class="form__queries--container">
          <article class="form__queries--box">
            <input
              class="form__queries--radio"
              type="radio"
              name="query"
              id="general"
            />
            <label class="form__queries--label paragraph__sm" for="general"
              >General Enquiry</label
            >
          </article>
          <article class="form__queries--box">
            <input
              class="form__queries--radio"
              type="radio"
              name="query"
              id="support"
            />
            <label class="form__queries--label paragraph__sm" for="support"
              >Support Request</label
            >
          </article>
        </article>
        <p class="paragraph__error">Please select a query type</p>
      </article>

      <article class="form__message">
        <label for="message" class="form__label paragraph__sm">Message</label>
        <textarea
          class="form__message--textarea paragraph__md--regular"
          name="message"
          id="message"
        ></textarea>
        <p class="paragraph__error">This field is required</p>
      </article>

      <article class="form__consent">
        <input
          type="checkbox"
          id="checkbox"
          name="checkbox"
          class="form__consent--checkbox"
        />
        <label class="form__label paragraph__sm" for="checkbox"
          >I consent to being contacted by the team</label
        >
        <p class="paragraph__error">
          To submit this form, please consent to being contacted
        </p>
      </article>

      <button type="submit" class="form__btn paragraph__md--bold">
        Submit
      </button>
    </form>
  </body>
</html>
